<div style="margin-top: 150px">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="img-div">
          <h2 style="margin-left: 120px">Update Car</h2>
        </div>
        <form nz-form [formGroup]="updateForm">
          <div nz-row>
            <div class="file-upload-container">
              <label  style="margin-left: 90px;" class="file-upload-label">
                <button
                  nz-button
                  nzType="primary"
                  (click)="fileInput.click()"
                  class="custom-btn"
                >
                  Select a File
                </button>
                <input
                  type="file"
                  accept="image/x-png,image/gif,image/jpeg"
                  (change)="onFileSelected($event)"
                  #fileInput
                  style="display: none"
                />
              </label>

              <div *ngIf="existingImage" class="image-preview">
                <div class="circle-image">
                  <img
                    [src]="existingImage"
                    alt="Existing Image"
                    class="preview-image"
                  />
                </div>
              </div>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a brand name"
                    formControlName="brand"
                  >
                    <nz-option
                      *ngFor="let brand of listOfBrands"
                      nzLabel="{{ brand }}"
                      nzValue="{{ brand }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <input nz-input placeholder="Name" formControlName="name" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Type"
                    formControlName="type"
                  >
                    <nz-option
                      *ngFor="let type of listOfType"
                      nzLabel="{{ type }}"
                      nzValue="{{ type }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Transmission"
                    formControlName="transmission"
                  >
                    <nz-option
                      *ngFor="let transmission of listOfTransmission"
                      nzLabel="{{ transmission }}"
                      nzValue="{{ transmission }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <nz-select
                    nzShowSearch
                    nzAllowClear
                    nzPlaceHolder="Select a Color"
                    formControlName="color"
                  >
                    <nz-option
                      *ngFor="let color of listOfColor"
                      nzLabel="{{ color }}"
                      nzValue="{{ color }}"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <nz-year-picker
                    nzPlaceHolder="Model year"
                    formControlName="year"
                    style="width: 100%"
                  ></nz-year-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <input nz-input placeholder="Price" formControlName="price" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-control
                  nzHasFeedback
                  [nzXs]="24"
                  nzErrorTip="This input is required"
                >
                  <textarea
                    rows="1"
                    nzPlaceHolder="Description"
                    formControlName="description"
                    style="width: 100%"
                  >
                  </textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            style="width: 100%"
            (click)="updateCar()"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
