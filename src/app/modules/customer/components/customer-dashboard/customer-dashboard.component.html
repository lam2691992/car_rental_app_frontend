<div style="background-color: white; min-height: 91vh">
  <div style="padding-top: 10px"></div>
  <div style="margin-top: 10px" class="child" *ngFor="let car of cars">
    <div class="product-card">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="24" [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="8">
          <img class="profile" [src]="car.processedImg" alt="profile" />
        </div>
        <div
          nz-col
          [nzSpan]="24"
          [nzXs]="24"
          [nzSm]="12"
          [nzMd]="16"
          [nzLg]="16"
        >
          <h2 class="product-title">{{ car.brand }} - {{ car.name }}</h2>
          <p>{{ car.description }}</p>
          <hr />

          <h5>
            Price/day: <b>${{ car.price }}</b> - Color: <b>{{ car.color }}</b> -
            Transmission: <b>{{ car.transmission }}</b> - Type:
            <b>{{ car.type }}</b> - Year:
            <b>{{ car.year | date : "yyyy" }}</b>
          </h5>
          <hr />
          <div class="booked-action">
            <div *ngIf="car.bookCarStatus === 1" class="booked-badge">
              <b class="booked-status" style="font-weight: 600;"
                >This car is already booked!</b
              >
            </div>
            <div>
              <button
  nz-button
  nzType="primary"
  [disabled]="isCarBooked(car)"
  (click)="navigateToBookCar(car)"
>
  Book This Car
</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
