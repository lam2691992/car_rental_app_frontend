<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
  <ng-container *ngIf="bookings && bookings.length > 0">
    <nz-table
      #basicTable
      [nzData]="bookings"
      [nzPageSize]="20"
      [nzShowPagination]="'false'"
    >
      <thead>
        <tr>
          <th style="font-weight: bolder; color: #003380">Car</th>
          <th style="font-weight: bolder; color: #003380">From</th>
          <th style="font-weight: bolder; color: #003380">To</th>
          <th style="font-weight: bolder; color: #003380">Total Days</th>
          <th style="font-weight: bolder; color: #003380">Price</th>
          <th style="font-weight: bolder; color: #003380">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of basicTable.data">
          <td>{{ booking.description }}</td>
          <td>{{ booking.fromDate | date : "dd/MM/yyyy" }}</td>
          <td>{{ booking.toDate | date : "dd/MM/yyyy" }}</td>
          <td>{{ booking.days }}</td>
          <td>{{ booking.price }}$</td>
          <td>
            <strong
              [ngStyle]="{
                color:
                  booking.bookCarStatus === 1
                    ? '#003380'
                    : booking.bookCarStatus === 2
                    ? 'red'
                    : 'black'
              }"
            >
            {{ getStatusString(booking.bookCarStatus) }}
            </strong>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
</nz-spin>
